<!-- test.html -->
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>测试页面</title>
	</head>
	<body>
		<h1>这是 test.html 页面11</h1>
		<button onclick="signSuccess()">点击我发送消息给 uni-app</button>

		<script>
			function signSuccess() {
				console.log("test.html: signSuccess 被调用");

				//给客户端发送消息
				if (/android/i.test(navigator.userAgent)) {
					console.log("android");
					window.android.signSuccess('authSuccess');
				} else if (/ipad|iphone|iPod|iOS/i.test(navigator.userAgent)) {
					console.log("ios");
					window.webkit.messageHandlers.FLJMessage.postMessage({
						"auth": "success"
					});
				} else {
					console.log("web");
					window.parent.postMessage('JsonString', '*');
				}
			}
		</script>
	</body>
</html>
